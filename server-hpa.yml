apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata: 
  name: server-hpa
  namespace: default
spec: 
  minReplicas: 2
  maxReplicas: 5
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: server-test
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        averageUtilization: 80
        type: Utilization
